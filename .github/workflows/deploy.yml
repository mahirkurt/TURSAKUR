name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Verify static files
      run: |
        echo "Checking static files..."
        ls -la
        echo "Checking index.html exists..."
        [ -f index.html ] && echo "✓ index.html found" || echo "✗ index.html missing"
        echo "Checking JS files..."
        [ -d js ] && echo "✓ js directory found" || echo "✗ js directory missing"
        echo "Checking CSS files..."
        [ -d styles ] && echo "✓ styles directory found" || echo "✗ styles directory missing"
        echo "Checking data files..."
        [ -d data ] && echo "✓ data directory found" || echo "✗ data directory missing"
        
    - name: Setup Pages
      uses: actions/configure-pages@v5
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
