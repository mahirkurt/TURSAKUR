name: ðŸš€ Dual Deployment (Firebase + GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "dual-deployment"
  cancel-in-progress: true

jobs:
  build:
    name: ðŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    outputs:
      build-success: ${{ steps.build-check.outputs.success }}
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ðŸ”„ Process Data
        run: python scripts/process_data.py

      - name: âœ… Validate Data
        run: python scripts/validate_data.py

      - name: ðŸ­ Production Build
        run: python build.py

      - name: ðŸ” Build Verification
        id: build-check
        run: |
          if [ -d "_build" ] && [ -f "_build/index.html" ]; then
            echo "success=true" >> $GITHUB_OUTPUT
            echo "âœ… Build successful!"
          else
            echo "success=false" >> $GITHUB_OUTPUT
            echo "âŒ Build failed!"
            exit 1
          fi

      - name: ðŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tursakur-build
          path: _build/
          retention-days: 30

  deploy-github-pages:
    name: ðŸ“š Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.build-success == 'true'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ðŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: tursakur-build
          path: _site

      - name: ðŸ”§ Setup Pages
        uses: actions/configure-pages@v4

      - name: ðŸ“¤ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: ðŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… GitHub Pages Deployment Success
        run: |
          echo "ðŸŽ‰ GitHub Pages deployment successful!"
          echo "ðŸŒ Site URL: ${{ steps.deployment.outputs.page_url }}"

  deploy-firebase:
    name: ðŸ”¥ Deploy to Firebase Hosting
    runs-on: ubuntu-latest
    needs: build
    if: needs.build.outputs.build-success == 'true'
    environment:
      name: firebase-hosting
      url: https://tursakur.web.app
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: tursakur-build
          path: _build

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ”¥ Install Firebase CLI
        run: npm install -g firebase-tools

      - name: ðŸš€ Deploy to Firebase
        run: firebase deploy --only hosting --project tursakur-project
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      - name: âœ… Firebase Deployment Success
        run: |
          echo "ðŸŽ‰ Firebase deployment successful!"
          echo "ðŸŒ Site URL: https://tursakur.web.app"

  verify-deployments:
    name: ðŸ” Verify Deployments
    runs-on: ubuntu-latest
    needs: [deploy-github-pages, deploy-firebase]
    if: always()
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ“¦ Install Dependencies
        run: pip install requests

      - name: ðŸ” Run Deployment Verification
        run: python verify_deployment.py

      - name: ðŸ“Š Deployment Status Summary
        run: |
          echo "## ðŸš€ Deployment Status Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.deploy-github-pages.result }}" == "success" ]; then
            echo "âœ… **GitHub Pages**: Deployed successfully" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŒ URL: https://mahirkurt.github.io/TURSAKUR/" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **GitHub Pages**: Deployment failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.deploy-firebase.result }}" == "success" ]; then
            echo "âœ… **Firebase Hosting**: Deployed successfully" >> $GITHUB_STEP_SUMMARY
            echo "ðŸŒ URL: https://tursakur.web.app" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Firebase Hosting**: Deployment failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸŽ¯ **Primary Site**: Firebase Hosting (Performance Optimized)" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”„ **Backup Site**: GitHub Pages (Always Available)" >> $GITHUB_STEP_SUMMARY
