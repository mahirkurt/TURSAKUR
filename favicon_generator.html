<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; background: #BB0012; }
        svg { display: block; }
    </style>
</head>
<body>
    <svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
        <!-- Background -->
        <rect width="32" height="32" fill="#BB0012" rx="4"/>
        
        <!-- Medical Cross -->
        <rect x="14" y="6" width="4" height="20" fill="white" rx="2"/>
        <rect x="6" y="14" width="20" height="4" fill="white" rx="2"/>
        
        <!-- Center circle -->
        <circle cx="16" cy="16" r="3" fill="#BB0012"/>
        <circle cx="16" cy="16" r="1.5" fill="white"/>
    </svg>
</body>
</html>
