<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TURSAKUR - Türkiye Sağlık Kuruluşları Haritası. Ülkemizdeki tüm hastane, sağlık merkezi ve acil servisleri kolayca bulun." />
    <meta name="keywords" content="hastane, sağlık merkezi, acil servis, türkiye, harita, TURSAKUR" />
    <meta name="author" content="TURSAKUR Team" />
    
    <!-- Google Fonts - Figtree -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    
    <!-- Material Symbols Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    
    <title>TURSAKUR - Türkiye Sağlık Kuruluşları Rehberi</title>
    
    <!-- App Styles -->
    <link rel="stylesheet" href="styles/material-components.css">
</head>
<body>
    <header class="app-header">
        <div class="logo-container">
            <img src="favicon.svg" alt="TURSAKUR Logo" class="logo-img">
            <h1 class="app-title">TURSAKUR</h1>
        </div>
        <nav class="main-nav">
            <a href="index.html" class="nav-link active">Ana Sayfa</a>
            <a href="map.html" class="nav-link">Harita</a>
            <a href="hakkinda.html" class="nav-link">Hakkında</a>
        </nav>
    </header>

    <main>
        <section class="search-filter-container">
            <div class="search-header">
                <h2 class="search-title">Türkiye Sağlık Kuruluşlarını Keşfedin</h2>
                <p class="search-subtitle">Aradığınız hastane, tıp merkezi veya sağlık ocağını kolayca bulun.</p>
            </div>
            <div class="search-input-container">
                <input type="search" id="search-input" class="search-input" placeholder="Kurum adı, il, ilçe veya anahtar kelime...">
                <button id="search-button" class="search-button" aria-label="Ara">
                    <span class="material-symbols-outlined">search</span>
                </button>
            </div>
            <div class="filters-grid">
                <div class="filter-field">
                    <label for="city-filter" class="filter-label">İl</label>
                    <select id="city-filter" class="filter-select">
                        <option value="all">Tüm İller</option>
                        <!-- İller dinamik olarak yüklenecek -->
                    </select>
                </div>
                <div class="filter-field">
                    <label for="type-filter" class="filter-label">Kurum Tipi</label>
                    <select id="type-filter" class="filter-select">
                        <option value="all">Tüm Tipler</option>
                        <!-- Tipler dinamik olarak yüklenecek -->
                    </select>
                </div>
            </div>
            <fieldset class="quick-filters">
                <legend class="sr-only">Hızlı Filtreler</legend>
                <!-- Hızlı filtreler (chipler) dinamik olarak yüklenecek -->
            </fieldset>
        </section>

        <section id="kurumlar-container" class="kurumlar-container" aria-live="polite">
            <!-- Kurum kartları buraya dinamik olarak eklenecek -->
        </section>
    </main>

    <footer class="app-footer">
        <p>&copy; 2025 TURSAKUR. Tüm hakları saklıdır.</p>
    </footer>

    <!-- Supabase Client - Artık Gerekli Değil
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script> 
    -->
    
    <!-- App Scripts -->
    <script src="js/data-loader.js"></script>
    <script src="js/ui-components.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
